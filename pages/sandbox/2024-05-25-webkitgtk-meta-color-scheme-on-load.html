<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>WebkitGTK meta color-scheme on load</title>
  </head>
  <body>
    <h1>WebkitGTK meta color-scheme on load</h1>
    <p>
      When using <code><meta name="color-scheme" content="light dark" /></code>,
      the initial page load has unreadable light text on a light background,
      instead of the expected light text on a dark background.
    </p>
  </body>
</html>
