<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/static/styles/global-20220313.css" />
    {{#highlightCode}}
    <link rel="stylesheet" href="/static/styles/prism.css" />
    {{/highlightCode}}
    <link rel="icon" href="/static/favicon.png" />
    <link
      rel="alternate"
      type="application/rss+xml"
      href="/feed.xml"
      title="Robin's Feed"
    />
    <title>{{#title}}{{title}} ✣ {{/title}}Robin Métral</title>
    {{#description}}
    <meta name="description" content="{{description}}" />
    {{/description}}
    <style>
      /* Layout */
      body {
        display: flex;
        padding: var(--space-2xl);
        gap: var(--space-2xl);
      }
      header {
        display: flex;
        flex-direction: column;
        gap: var(--space-m);
      }
      main {
        max-width: 768px;
        width: 100%;
      }
      /* Nav */
      .skip {
        display: block;
        position: absolute;
        padding: var(--space-2xs) var(--space-xs);
        left: var(--space-m);
        top: var(--space-xs);
        transform: translateY(calc(-100% - calc(2 * var(--space-xs))));
        background: var(--bg);
      }
      .skip:focus {
        transform: translateY(0);
        transition: transform 0.2s ease-in-out;
      }
      .name {
        font-variant: all-small-caps;
        font-weight: bold;
        line-height: 1;
        width: 100px;
      }
      nav ul {
        display: flex;
        flex-direction: column;
        list-style-type: none;
        padding-left: 0px;
      }
      @media screen and (max-width: 1024px) {
        body {
          flex-direction: column;
          padding: var(--space-m);
        }
        header {
          width: 100%;
          flex-direction: row;
          gap: var(--space-s);
          align-items: center;
        }
        nav ul {
          flex-direction: row;
          column-gap: var(--space-s);
          flex-wrap: wrap;
        }
      }
      /* Posts styling (TODO: only include on posts) */
      article > *,
      article blockquote > * {
        margin-bottom: var(--space-m);
      }
      .post-header {
        display: flex;
        flex-direction: column-reverse;
      }
      .footnotes {
        padding-top: var(--space-3xl);
        margin-top: var(--space-3xl);
        border-top: 1px solid currentColor;
        font-size: var(--font-s);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#main" class="skip">Skip to main content</a>
      <div class="name">Robin Métral</div>
      <nav>
        <ul role="list">
          <li><a href="/">Home</a></li>
          <li><a href="/notes/">Notes</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <!-- if it has a publishDate it's a post -->
      {{#publishDate}}
      <div class="post-header">
        <h1>{{title}}</h1>
        <p>
          <span class="sr-only">Published on</span>
          <time datetime="{{publishDate}}">{{publishDate}}</time>
        </p>
      </div>
      <article>{{/publishDate}} {{> content}} {{#publishDate}}</article>
      {{/publishDate}}
    </main>
  </body>
</html>
