<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/styles/global.css" />
    {{#highlightCode}}
    <link rel="stylesheet" href="/styles/prism.css" />
    {{/highlightCode}}
    <link rel="whostyle" href="/whostyle.css" />
    <link
      rel="alternate"
      type="application/rss+xml"
      href="/feed.xml"
      title="Robin's Feed"
    />
    <title>{{#title}}{{title}} ✣ {{/title}}Robin Métral</title>
    {{#description}}
    <meta name="description" content="{{description}}" />
    {{/description}}
    <style>
      /* Layout */
      body {
        display: flex;
        padding: 24px 24px;
        gap: 24px;
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      main {
        max-width: 768px;
        width: 100%;
      }
      /* Nav */
      .skip {
        display: block;
        position: absolute;
        padding: 4px 8px;
        left: 12px;
        top: 8px;
        transform: translateY(calc(-100% - 16px));
        background: var(--bg);
      }
      .skip:focus {
        transform: translateY(0);
        transition: transform 0.2s ease-in-out;
      }
      .name {
        font-variant: all-small-caps;
        font-weight: bold;
        line-height: 1;
        width: 100px;
      }
      nav ul {
        display: flex;
        flex-direction: column;
        list-style-type: none;
        padding-left: 0px;
      }
      @media screen and (max-width: 1024px) {
        body {
          flex-direction: column;
        }
        header {
          width: 100%;
          flex-direction: row;
          gap: 16px;
          align-items: center;
        }
        nav ul {
          flex-direction: row;
          column-gap: 16px;
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#main" class="skip">Skip to main content</a>
      <div class="name">Robin Métral</div>
      <nav>
        <ul role="list">
          <li><a href="/">Home</a></li>
          <li><a href="/notes">Notes</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <!-- if it has a publishDate it's a post -->
      {{#publishDate}}
      <div>
        <h1>{{title}}</h1>
        <p>
          <span class="sr-only">Published on</span>
          <time datetime="{{publishDate}}">{{publishDate}}</time>
        </p>
      </div>
      <article>{{/publishDate}} {{> content}} {{#publishDate}}</article>
      {{/publishDate}}
    </main>
  </body>
</html>
